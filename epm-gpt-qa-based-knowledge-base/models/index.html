<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Models - vLLM Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .config-bar {
            background: #2a2a2a;
            padding: 10px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-bar input, .config-bar select, .config-bar button {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .config-bar input[type="text"] {
            flex: 1;
            min-width: 300px;
        }

        .config-bar button {
            background: #4a9eff;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .config-bar button:hover {
            background: #3a8eef;
        }

        .config-bar button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 12px;
            color: #888;
            border-bottom: 1px solid #3a3a3a;
            margin-bottom: 20px;
        }

        .status-info {
            display: flex;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
        }

        .status-dot.online {
            background: #4aff88;
        }

        .status-dot.error {
            background: #ff4a4a;
        }

        .status-dot.loading {
            background: #ff9500;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .models-container {
            flex: 1;
            overflow-y: auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        .model-card {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            transition: border-color 0.2s, transform 0.2s;
        }

        .model-card:hover {
            border-color: #4a9eff;
            transform: translateY(-1px);
        }

        .curl-example {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #3a3a3a;
        }

        .curl-example-header {
            font-size: 11px;
            color: #888;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .curl-code {
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            color: #4aff88;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            cursor: pointer;
            position: relative;
        }

        .curl-code:hover {
            background: #0f0f0f;
            border-color: #4a9eff;
        }

        .copy-button {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .curl-code:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: #4a9eff;
            border-color: #4a9eff;
        }

        .copy-button.copied {
            background: #4aff88;
            border-color: #4aff88;
            color: #1a1a1a;
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .model-id {
            font-weight: 600;
            color: #4aff88;
            font-size: 14px;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .model-object {
            background: #3a3a3a;
            color: #ccc;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-details {
            font-size: 11px;
            color: #888;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .model-detail {
            display: flex;
            justify-content: space-between;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-size: 14px;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #ff4a4a;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-size: 14px;
        }

        .refresh-button {
            background: #4aff88 !important;
        }

        .refresh-button:hover {
            background: #3aef78 !important;
        }

        .auto-refresh-control {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .auto-refresh-control input[type="checkbox"] {
            margin: 0;
        }

        .auto-refresh-control select {
            width: auto;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="config-bar">
        <label>Models Endpoint:</label>
        <input type="text" id="endpoint" placeholder="https://vllm-router.llm.lab.epam.com/v1/models" value="https://vllm-router.llm.lab.epam.com/v1/models">
        
        <button id="refreshButton" onclick="fetchModels(true)">Refresh</button>
        
        <div class="auto-refresh-control">
            <label><input type="checkbox" id="autoRefresh" checked> Auto-refresh every</label>
            <select id="refreshInterval">
                <option value="5">5s</option>
                <option value="10" selected>10s</option>
                <option value="30">30s</option>
                <option value="60">1m</option>
            </select>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>Available Models</h1>
        </div>

        <div class="status-bar">
            <div class="status-info">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Initializing...</span>
                </div>
                <div id="modelCount">Models: -</div>
                <div id="lastUpdated">Last updated: -</div>
            </div>
        </div>

        <div class="models-container">
            <div id="modelsContent">
                <div class="loading-state">
                    <div>Loading models...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let models = [];
        let refreshTimer = null;
        let isLoading = false;

        // Load settings from localStorage
        document.getElementById('endpoint').value = localStorage.getItem('models_endpoint') || 'https://vllm-router.llm.lab.epam.com/v1/models';
        document.getElementById('autoRefresh').checked = localStorage.getItem('models_auto_refresh') !== 'false';
        document.getElementById('refreshInterval').value = localStorage.getItem('models_refresh_interval') || '10';

        // Save settings when changed
        document.getElementById('endpoint').addEventListener('change', (e) => {
            localStorage.setItem('models_endpoint', e.target.value);
            fetchModels(true);
        });

        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            localStorage.setItem('models_auto_refresh', e.target.checked);
            setupAutoRefresh();
        });

        document.getElementById('refreshInterval').addEventListener('change', (e) => {
            localStorage.setItem('models_refresh_interval', e.target.value);
            setupAutoRefresh();
        });

        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
        }

        function updateModelCount(count) {
            document.getElementById('modelCount').textContent = `Models: ${count}`;
        }

        function renderModels() {
            const container = document.getElementById('modelsContent');
            
            if (models.length === 0) {
                container.innerHTML = '<div class="empty-state">No models available</div>';
                return;
            }

            const modelsGrid = document.createElement('div');
            modelsGrid.className = 'models-grid';

            models.forEach((model, index) => {
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                
                const createdDate = model.created ? new Date(model.created * 1000).toLocaleString() : 'Unknown';
                const ownedBy = model.owned_by || 'Unknown';
                const modelId = model.id || 'Unknown';
                
                // Get the base URL from the current endpoint
                const endpoint = document.getElementById('endpoint').value;
                const baseUrl = endpoint.replace('/v1/models', '');
                
                // Create curl command
                const curlCommand = `curl -X POST ${baseUrl}/v1/chat/completions \\
  -H "Content-Type: application/json" \\
  -d '{
    "model": "${modelId}",
    "messages": [
      {"role": "system", "content": "You are a helpful assistant."},
      {"role": "user", "content": "Hello, how are you?"}
    ],
    "max_tokens": 100,
    "temperature": 0.7
  }'`;
                
                modelCard.innerHTML = `
                    <div class="model-header">
                        <div class="model-id">${escapeHtml(modelId)}</div>
                        <div class="model-object">${escapeHtml(model.object || 'model')}</div>
                    </div>
                    <div class="model-details">
                        <div class="model-detail">
                            <span>Created:</span>
                            <span>${createdDate}</span>
                        </div>
                        <div class="model-detail">
                            <span>Owned by:</span>
                            <span>${escapeHtml(ownedBy)}</span>
                        </div>
                        ${model.permission ? `
                        <div class="model-detail">
                            <span>Permissions:</span>
                            <span>${model.permission.length} entries</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="curl-example">
                        <div class="curl-example-header">Example Inference Request</div>
                        <div class="curl-code" id="curl-${index}">
                            <button class="copy-button" onclick="copyToClipboard('curl-${index}', this)">Copy</button>
                            <pre style="margin: 0; white-space: pre-wrap;">${escapeHtml(curlCommand)}</pre>
                        </div>
                    </div>
                `;
                
                modelsGrid.appendChild(modelCard);
            });

            container.innerHTML = '';
            container.appendChild(modelsGrid);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyToClipboard(elementId, button) {
            const element = document.getElementById(elementId);
            const textToCopy = element.querySelector('pre').textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text:', err);
                button.textContent = 'Failed';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        async function fetchModels(forceRefresh = false) {
            if (isLoading && !forceRefresh) return;
            
            isLoading = true;
            const endpoint = document.getElementById('endpoint').value;
            const refreshButton = document.getElementById('refreshButton');
            
            refreshButton.disabled = true;
            refreshButton.textContent = 'Loading...';
            
            if (models.length === 0) {
                updateStatus('loading', 'Loading models...');
            } else {
                updateStatus('loading', 'Refreshing...');
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    models = data.data.sort((a, b) => (a.id || '').localeCompare(b.id || ''));
                    updateStatus('online', 'Connected');
                    updateModelCount(models.length);
                    updateLastUpdated();
                    renderModels();
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                console.error('Error fetching models:', error);
                updateStatus('error', `Error: ${error.message}`);
                
                if (models.length === 0) {
                    document.getElementById('modelsContent').innerHTML = `
                        <div class="error-state">
                            <div>Failed to load models</div>
                            <div style="margin-top: 10px; font-size: 12px;">${error.message}</div>
                        </div>
                    `;
                }
            } finally {
                isLoading = false;
                refreshButton.disabled = false;
                refreshButton.textContent = 'Refresh';
            }
        }

        function setupAutoRefresh() {
            // Clear existing timer
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }

            // Setup new timer if auto-refresh is enabled
            if (document.getElementById('autoRefresh').checked) {
                const interval = parseInt(document.getElementById('refreshInterval').value) * 1000;
                refreshTimer = setInterval(() => fetchModels(), interval);
            }
        }

        // Initialize
        fetchModels(true);
        setupAutoRefresh();

        // Handle page visibility change to pause/resume polling
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                fetchModels();
                setupAutoRefresh();
            } else {
                if (refreshTimer) {
                    clearInterval(refreshTimer);
                    refreshTimer = null;
                }
            }
        });
    </script>
</body>
</html>
