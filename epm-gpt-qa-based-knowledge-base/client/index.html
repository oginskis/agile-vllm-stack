<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .config-bar {
            background: #2a2a2a;
            padding: 10px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-bar input, .config-bar select {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .config-bar input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .message-role {
            font-weight: bold;
            min-width: 80px;
            color: #888;
        }

        .message.user .message-role {
            color: #4a9eff;
        }

        .message.assistant .message-role {
            color: #4aff88;
        }

        .debug-section {
            background: #1a1a1a;
            border-left: 3px solid #ff9500;
            margin: 8px 0;
            padding: 8px 12px;
            font-size: 11px;
            color: #ccc;
        }

        .debug-header {
            color: #ff9500;
            font-weight: 600;
            margin-bottom: 6px;
            cursor: pointer;
            user-select: none;
        }

        .debug-header:hover {
            color: #ffb500;
        }

        .debug-payload {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 10px;
            color: #888;
            overflow-x: auto;
            white-space: pre;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .debug-payload.expanded {
            display: block;
        }

        .debug-summary {
            font-size: 10px;
            color: #888;
            font-family: monospace;
        }

        .message-content {
            flex: 1;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            resize: vertical;
            min-height: 50px;
            font-family: inherit;
            font-size: 14px;
        }

        .input-area button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: #3a8eef;
        }

        .input-area button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .status {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="config-bar">
        <label>Endpoint:</label>
        <input type="text" id="endpoint" placeholder="https://vllm-router.llm.lab.epam.com/v1/chat/completions" value="https://vllm-router.llm.lab.epam.com/v1/chat/completions">
        <label>Model:</label>
        <input type="text" id="model" placeholder="Model name" value="/data/qwen-qwen3-32b-awq">
        <label>Max Tokens:</label>
        <input type="number" id="maxTokens" placeholder="Max tokens" value="1000" min="1" max="8192">
        <label><input type="checkbox" id="debugMode"> debug</label>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message here..." autofocus></textarea>
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        let messages = [];
        let isStreaming = false;

        // Load settings from localStorage
        document.getElementById('endpoint').value = localStorage.getItem('llm_endpoint') || 'https://vllm-router.llm.lab.epam.com/v1/chat/completions';
        document.getElementById('model').value = localStorage.getItem('llm_model') || '/data/qwen-qwen3-32b-awq';
        document.getElementById('maxTokens').value = localStorage.getItem('llm_max_tokens') || '1000';
        document.getElementById('debugMode').checked = localStorage.getItem('llm_debug_mode') === 'true';

        // Save settings when changed
        document.getElementById('endpoint').addEventListener('change', (e) => {
            localStorage.setItem('llm_endpoint', e.target.value);
        });
        document.getElementById('model').addEventListener('change', (e) => {
            localStorage.setItem('llm_model', e.target.value);
        });
        document.getElementById('maxTokens').addEventListener('change', (e) => {
            localStorage.setItem('llm_max_tokens', e.target.value);
        });
        document.getElementById('debugMode').addEventListener('change', (e) => {
            localStorage.setItem('llm_debug_mode', e.target.checked);
        });

        // Handle Enter key in textarea
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-role">${role}:</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv.querySelector('.message-content');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        async function sendMessage() {
            if (isStreaming) return;

            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            const endpoint = document.getElementById('endpoint').value;
            const model = document.getElementById('model').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value) || 1000;

            // Add user message
            messages.push({ role: 'user', content: userInput });
            addMessage('user', userInput);

            // Clear input and disable
            document.getElementById('userInput').value = '';
            document.getElementById('sendButton').disabled = true;
            isStreaming = true;
            updateStatus('Connecting...');

            // Prepare request payload
            const requestPayload = {
                model: model,
                messages: messages,
                max_tokens: maxTokens,
                stream: true
            };

            // Add debug information if enabled
            if (document.getElementById('debugMode').checked) {
                const debugId = 'debug-' + Date.now();
                const debugDiv = document.createElement('div');
                debugDiv.className = 'debug-section';
                debugDiv.innerHTML = `
                    <div class="debug-header" onclick="toggleDebug('${debugId}')">
                        ▶ REQUEST: ${model.split('/').pop()} • ${messages.length} msgs • ${maxTokens} tokens
                    </div>
                    <div class="debug-summary">${endpoint}</div>
                    <div class="debug-payload" id="${debugId}">${JSON.stringify(requestPayload, null, 2)}</div>
                `;
                document.getElementById('messages').appendChild(debugDiv);
            }

            try {
                const headers = {
                    'Content-Type': 'application/json'
                };


                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestPayload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                updateStatus('Streaming response...');

                // Add empty assistant message
                const assistantContent = addMessage('assistant', '');
                let fullContent = '';

                // Read the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content || '';
                                if (content) {
                                    fullContent += content;
                                    assistantContent.textContent = fullContent;

                                    // Auto-scroll
                                    const messagesDiv = document.getElementById('messages');
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }

                // Add assistant message to history
                messages.push({ role: 'assistant', content: fullContent });
                updateStatus('');

            } catch (error) {
                updateStatus(`Error: ${error.message}`);
                addMessage('system', `Error: ${error.message}`);
            } finally {
                document.getElementById('sendButton').disabled = false;
                isStreaming = false;
                document.getElementById('userInput').focus();
            }
        }


        // Toggle debug payload
        function toggleDebug(debugId) {
            const payload = document.getElementById(debugId);
            const header = payload.previousElementSibling.previousElementSibling;
            if (payload.classList.contains('expanded')) {
                payload.classList.remove('expanded');
                header.innerHTML = header.innerHTML.replace('▼', '▶');
            } else {
                payload.classList.add('expanded');
                header.innerHTML = header.innerHTML.replace('▶', '▼');
            }
        }

        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
